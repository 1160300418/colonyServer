<!DOCTYPE html>
<html>
    <head>
        <!--meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"-->
        <meta http-equiv="content-type" content="text/html"; charset="UTF-8" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <script type="text/javascript" src="scripts/jquery.min.js" ></script>
        <!--run directly in Browser-->
        <title>colony alpha 0.4.5</title>
    </head>
    <body>
        <div id="control">
            <a class="file">Open Map
                <input type="file" name="" id="file" accept="application/json">
            </a>
            <input type="text" id="ip" value="ws://127.0.0.1:8888"/>
            <input type="text" id="id" value=""/>
            <button type="button" id="connect">connect server</button>
            <button type="button" id="cancel" style="display: none">cancel</button>
            <div id="pos">
                <button type="button" id="pause">Pause</button>
                <input type="text" id="input_canvas" value="" style="display: none"/>
                <input type="text" id="input_map" value="" style="display: none"/>
                time:<input type="text" id="input_time" value="" />
                <input type="text" id="input_fps" value=""  style="display: none"/>
                <input type="text" id="input_ping" value=""  style="display: none"/>
                <button type="button" id="ship_control" style="display: none">shipMove</button>
                <input type="text" id="ship_from_to" value="" style="display: none"/>
                <button type="button" id="exit">exit</button>
            </div>
            <div id="admin" style="display: none">
                <button type="button" id="startgame">start game</button>
            </div>
        </div>
        <div id="container">
        <canvas id='main_canvas' width='800' height='600'></canvas>
        </div>
        <div id="range">
            <input type="range" id="shipRatio" min="0" max="100" value="100" />
            <span id="shipRatioText">100%</span>
        </div>
        <!--script type="text/javascript" src="cordova.js"></script-->
        <script type="text/javascript" src="scripts/star.js"></script>
        <script type="text/javascript" src="scripts/ship.js"></script>
        <script type="text/javascript" src="scripts/ai.js"></script>
        <script type="text/javascript" src="scripts/net.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
        <!--script type="text/javascript" src="scripts/platformOverrides.js"></script-->
        <!--script type="text/javascript" src="scripts/index.js"></script-->
        <script type="text/javascript" >window.load=init();</script>
    </body>
</html>
